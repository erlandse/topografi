<body onload="initialize()">

<div class="gridContainer"> 
<table width='100%'class='top'>
<tr>
  <td colspan="2" id="logo"><h1 class='top'>Edit polygons and points</h1></td></tr>
</table>

<br><br><br><br>
<table class='tableClass'>
    <tr><td colspan='2'><img src='map.png'><br><br></td></tr> 
    <tr>  <td>Place/Address:</td>
            <td><input size="30" name="searchField" id="searchField" type="text" autocomplete="off" onkeyup="checkInput(event)"></input></td>
    </tr>
    <tr>  <td>Projects:</td><td><select id='applicationSelect'></select></td>
    </tr>
    <tr>
       <td>Zoom level:</td>
       <td><select id='zoomLevel'>
            <option value="3">Continent</option>
            <option value="5">Large country (Norway)</option>
            <option value="7">Small country (Denmark)</option>
            <option value="10">Municipality</option>
            <option value="15">City quarter</option>
          </select>        
       <input type='button' class='button' value='Search' onclick='search()'/></td>
   </tr>
    <tr><td colspan='2'><hr></td></tr>
    <tr><td colspan='2' style='text-align:center;'><input type='button' value='Remove projects and/or layers' onclick='window.location="delete.html"'></td></tr>
    
    
  </table>


</div>
