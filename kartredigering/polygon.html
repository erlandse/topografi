<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Polygon editor</title>


 <script type="text/javascript" src="jquery.js"></script>
 <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places&sensor=false"></script>
 <script type="text/javascript" src="polygon.js"></script>
 <script type="text/javascript" src="SolrJsonClass.js"></script>
 <script type="text/javascript" src="json2.js"></script>
 <script type="text/javascript" src="Elastic.js"></script>
 <script type="text/javascript" src="JsonTool.js"></script>
 
<style type= "text/css">

#tooldiv {
    z-index:1000;
    position:absolute;
    width:100%;
    top:80px;
	background-color: #adc2d7;
	height: auto;
    text-align: center;
    opacity:1;
   -moz-opacity:1;
}

#textinputdiv {
    z-index:1000;
    position:absolute;
	background-color: #adc2d7;
    text-align: center;
	top:10px;
	left:10px;
	height: auto;
    text-align: center;
    opacity:1;
   -moz-opacity:1;
    visibility:hidden;
    border: 2px solid black;
}

</style>


</head>



<body style="margin: 0px; padding: 0px;" onload="initialize()">
<div id="map_canvas"  style="width: 100%; height:100%;"></div>

<div id='tooldiv'>
<table width="100%" style="text-align:center;vertical-align:middle">
<tr><td><a href='vejledning.pdf' target='_blank'><img src='How-to.png'></a></td>
<td><input type='button' onclick='showImportField()' value='Import'/></td>
<td><input type='button' onclick='createAPolygon()' value='New'/></td>
<td><input type="checkbox" id="mode" value="addMode" onChange="setMode()"/>Mark up</td>
<td><input type='button' onclick='clearPolygon()' value='Remove work object'/></td>
<td><input type='button' onclick='savePolygon()' value='Save object'/></td>
<td><input type="checkbox" id="delete" value="delete"/>Remove object</td>
<td><input type="checkbox" id="changePolygon" value="change"/>Change object</td>
<td><input type='button' onclick='writeThisURL()' value='See URL?'/></td>
<td align="right">Zoom niv√• <input type="text" size="2" id="zoom" disabled="disabled" style="background-color:#EEEEEE"/></td>
</tr>
</table>
</div>

<div id="textinputdiv">
<table>
<tr><td>Import of a polygon. Paste in the coordinates on the form latitude,longitude,latitude,longitude etc</td></tr>
<tr style='text-align:center;'><td><textarea rows="10" cols="60" id="importfield"></textarea></td></tr>
<tr style='text-align:center;'><td><input type="button" value="Cancel" onclick='cancelImport()'>&nbsp;&nbsp;&nbsp;<input type='button' value='Import' onclick='importCoordinates()'></td></tr>
</table>
</div>

</body>
</html>
